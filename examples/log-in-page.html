<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in page</title>
</head>
<body>

<button id="btn">Generate Error</button>

<script src="../dist/smart-log.js"></script>
<script>
  const myData = {
    pluginVersion: '1.1.2',
    userId: 1
  };

  SmartLog.enableReport({
    url: 'http://localhost/aaaaa',
    data: myData,
    level: 'INFO'
  });
  SmartLog.disableConsoleOutput();

  // Do some work
  const arr = Array.of(1, 2, 3, 4, 5);
  arr.forEach(item => {
    SmartLog.info(item, {x: 2, z: 5});
  });

  document.getElementById('btn').addEventListener('click', () => {
    myData.userId = Number.parseInt(Math.random() * 100);
    ppp.a = 2;
  });
</script>
</body>
</html>
